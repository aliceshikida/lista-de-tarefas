<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Editar Tarefa</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Título</label>
                <input name="titulo" class="form-control" value="{{ tarefa.titulo }}" required>
            </div>
            <div class="mb-3">
                <label>Descrição</label>
                <input name="descricao" class="form-control" value="{{ tarefa.descricao }}" required>
            </div>
            <button class="btn btn-success">Salvar</button>
            <a href="{{ url_for('listar_tarefas') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
