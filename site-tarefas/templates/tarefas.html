<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa; /* cinza claro */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 900px;
            margin-top: 60px;
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: 600;
            color: #343a40;
        }
        form input.form-control {
            box-shadow: none;
            border: 1.5px solid #ced4da;
            transition: border-color 0.3s;
        }
        form input.form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13,110,253,0.3);
        }
        table {
            margin-top: 20px;
        }
        table thead {
            background-color: #0d6efd;
            color: white;
        }
        table tbody tr:hover {
            background-color: #e9f2ff;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
            transition: background-color 0.3s;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
            color: #212529;
        }
        .btn-danger {
            transition: background-color 0.3s;
        }
        .btn-danger:hover {
            background-color: #bb2d3b;
            border-color: #b02a37;
        }
        .btn-primary {
            font-weight: 600;
            letter-spacing: 0.03em;
        }
        .btn-secondary {
            margin-top: 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Tarefas de {{ usuario }}</h2>

        <form method="POST" action="{{ url_for('adicionar_tarefa') }}" class="row g-3 justify-content-center align-items-center">
            <div class="col-md-4">
                <input name="titulo" class="form-control form-control-lg" placeholder="Título" required />
            </div>
            <div class="col-md-5">
                <input name="descricao" class="form-control form-control-lg" placeholder="Descrição" required />
            </div>
            <div class="col-md-2 d-grid">
                <button class="btn btn-primary btn-lg">Adicionar</button>
            </div>
        </form>

        <table class="table table-bordered table-striped table-hover mt-4 align-middle">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th class="text-center" style="width: 150px;">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for tarefa in tarefas %}
                <tr>
                    <td class="text-start">{{ tarefa.titulo }}</td>
                    <td class="text-start">{{ tarefa.descricao }}</td>
                    <td class="text-center">
                        <a href="{{ url_for('editar_tarefa', id=tarefa.id) }}" class="btn btn-warning btn-sm me-2">Editar</a>
                        <a href="{{ url_for('apagar_tarefa', id=tarefa.id) }}" class="btn btn-danger btn-sm">Apagar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('logout') }}" class="btn btn-secondary">Sair</a>
    </div>
</body>
</html>
